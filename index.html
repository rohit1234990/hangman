<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link rel="stylesheet" href="style.css">
        
        <style type="text/css">
            #header{
                height:50px;
                margin-bottom: 10px;
            }

            /* #header > h1 {
                color: white;
            } */

            #screen > div {
                border-bottom: 4px solid gray;
                /* border: 1px solid black; */
                display: inline-block;
                width: 40px;
                height: 40px;
                margin-right: 7px;
                color: black;
                font-size: 20px;
                vertical-align: top;
            }

            #image {
                float:left;
                height: 250px;
                width: 200px;
                margin:10px;
                margin-top:150px;
            }
        </style>
        
    </head>

    <body>
        
        <div id = "container">
            <div id="image"></div>
    
            <div id="header">
                    <center><h1 style="color:black">Guess the Programming Language.</h1></center>
            </div>
            <div id="screen">
                <!-- Add as many div as my char in my language length -->
            </div>
            <div id="keypad">
                <!-- Number row -->
                    <button id="keyOne" onclick="getKeyPress('1')" class="key">1</button>
                    <button id="keyTwo" onclick="getKeyPress('2')" class="key">2</button>
                    <button id="keyThree" onclick="getKeyPress('3')" class="key">3</button>
                    <button id="keyFour" onclick="getKeyPress('4')" class="key">4</button>
                    <button id="keyFive" onclick="getKeyPress('5')" class="key">5</button>
                    <button id="keySix" onclick="getKeyPress('6')" class="key">6</button>
                    <button id="keySeven" onclick="getKeyPress('7')" class="key">7</button>
                    <button id="keyEight" onclick="getKeyPress('8')" class="key">8</button>
                    <button id="keyNine"  onclick="getKeyPress('9')" class="key">9</button>
                    <button id="keyZero"  onclick="getKeyPress('0')" class="key">0</button>
                <!-- Row 1 -->    
                     <button id="keyQ"  onclick="getKeyPress('Q')" class="key">Q</button>
                     <button id="keyW"  onclick="getKeyPress('W')" class="key">W</button>
                     <button id="keyE"  onclick="getKeyPress('E')" class="key">E</button>
                     <button id="keyR"  onclick="getKeyPress('R')" class="key">R</button>
                     <button id="keyT"  onclick="getKeyPress('T')" class="key">T</button>
                     <button id="keyY"  onclick="getKeyPress('Y')" class="key">Y</button>
                     <button id="keyU"  onclick="getKeyPress('U')" class="key">U</button>
                     <button id="keyI"  onclick="getKeyPress('I')" class="key">I</button>
                     <button id="keyO"  onclick="getKeyPress('O')" class="key">O</button>
                     <button id="keyP"  onclick="getKeyPress('P')" class="key">P</button>
                 <!-- Row 2 -->    
                     <button id="keyA"  onclick="getKeyPress('A')" class="key">A</button>
                     <button id="keyS"  onclick="getKeyPress('S')" class="key">S</button>
                     <button id="keyD"  onclick="getKeyPress('D')" class="key">D</button>
                     <button id="keyF"  onclick="getKeyPress('F')" class="key">F</button>
                     <button id="keyG"  onclick="getKeyPress('G')" class="key">G</button>
                     <button id="keyH"  onclick="getKeyPress('H')" class="key">H</button>
                     <button id="keyJ"  onclick="getKeyPress('J')" class="key">J</button>
                     <button id="keyK"  onclick="getKeyPress('K')" class="key">K</button>
                     <button id="keyL"  onclick="getKeyPress('L')" class="key">L</button>
                 <!-- Row 3 -->    
                     <button id="keyZ"  onclick="getKeyPress('Z')" class="key">Z</button>
                     <button id="keyX"  onclick="getKeyPress('X')" class="key">X</button>
                     <button id="keyC"  onclick="getKeyPress('C')" class="key">C</button>
                     <button id="keyV"  onclick="getKeyPress('V')" class="key">V</button>
                     <button id="keyB"  onclick="getKeyPress('B')" class="key">B</button>
                     <button id="keyN"  onclick="getKeyPress('N')" class="key">N</button>
                     <button id="keyM"  onclick="getKeyPress('M')" class="key">M</button>
                     <button id="keyPlus"  onclick="getKeyPress('+')" class="key">+</button>
                     <button id="keyHash"  onclick="getKeyPress('#')" class="key">#</button>
                 <!-- Row 4 -->    
                     <!-- <div id="keySpace" class="key"></div> -->
                    
            </div>
        </div>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript">
            //lang = uniqueLanguages()
            main()
        </script>
    </body>
</html>
